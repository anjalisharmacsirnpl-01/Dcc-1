<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Welcome Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .document-view {
        display: none;
        width: 80%;
        margin: 2% auto;
        height: 70vh;
        box-sizing: border-box;
      }
      .document-view object {
        width: 100%;
        height: 60vh;
        border: none;
      }
      .textarea textarea {
        width: 20em;
        box-sizing: border-box;
      }
      .remark-btn {
        margin: 10px 5px;
      }
    </style>
</head>
<body>
    <header>
      <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="National Physical Laboratory Logo" class="logo" />
      <div>
        <h1 class="page-title">CSIR - National Physical Laboratory</h1>
        <h3 class="page-subtitle">सी एस आई आर - राष्ट्रीय भौतिक प्रयोगशाला</h3>
      </div>
      <img class="company-name" src="{{ url_for('static', filename='images/logo2.png') }}" alt="CSIR - NPL" />
    </header>

    <nav>
      <div class="dropdown">
        <button class="btn custom-btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Generate New Certificate
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="dcc">Via Form</a></li>
          <li><a class="dropdown-item" href="dcc2">Via Excel</a></li>
        </ul>
      </div>
      <a href="#" id="viewDccLink">View Current DCC</a>
    </nav>

    <main>
      <h1>Welcome! You are logged in.</h1>
      <hr>
      <h2>View Current DCC</h2>

      <div id="documentView" class="document-view">
        <p>PDF Path: {{ path }}</p>

        <object id="pdfViewer" data="{{ url_for('static', filename=path) }}" type="application/pdf">
          <p>Your browser does not support PDFs. 
             <a href="{{ url_for('static', filename=path) }}">Download PDF</a>
          </p>
        </object>

        <div class="textarea">
          <textarea id="remarks" name="remarks" rows="4" placeholder="Type Remarks Here..."></textarea>
        </div>
        <div>
          <button class="remark-btn" id="revert">Revert</button>
          <button class="remark-btn" id="approve">Approve</button>
        </div>
      </div>
    </main>

    <footer class="footer bg-light text-dark text-center py-3">
      <a href="{{ url_for('logout')}}">Logout</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      document.getElementById('viewDccLink').addEventListener('click', function(event) {
        event.preventDefault();
        var docView = document.getElementById('documentView');
        docView.style.display = 'block';
      });
    </script>
</body>
</html>
